<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple portfolio website template to showcase your work and skills. Stand out from the crowd with a modern and visually appealing portfolio." />
    <title>Home</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
