<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header id="page-header"></header>

    <main id="services">
      <div class="container">
        <h1 class="text-center pt-4">
          <i class="fa fa-signing mx-2"></i>Interests
        </h1>
        <p id="interests-intro" class="mt-5"></p>
        <hr class="border-primary" />
        <div class="row my-4 justify-content-center">
          <div class="col-md-4 mb-3 mb-md-0">
            <h3 id="movie"></h3>
            <img src="" alt="Favorite movie" class="img-movie w-100" />
          </div>

          <div class="col-md-4 mb-3 mb-md-0">
            <h3 id="music"></h3>
            <img src="" alt="Favorite music" class="img-music w-100" />
          </div>

          <div class="col-md-4 mb-3 mb-md-0">
            <h3 id="book"></h3>
            <img src="" alt="Favorite book" class="img-book w-100" />
          </div>
        </div>
      </div>
    </main>

    <footer id="page-footer"></footer>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
