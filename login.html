<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header id="page-header"></header>

    <main id="login">
      <div class="container">
        <div
          class="col-lg-3 col-md-6 col-sm-7 col-xs-12 mx-auto my-5 bg-light py-2 px-3 rounded"
        >
          <h1 class="text-center pb-3">Login</h1>
          <form>
            <div class="form-group mb-3">
              <div class="input-group">
                <label class="sr-only" for="username">Username</label>
                <div class="input-group-prepend">
                  <div class="input-group-text d-block">
                    <i class="fa-solid fa-user"></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter username"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="sr-only" for="password">Password</label>
                <div class="input-group-prepend">
                  <div class="input-group-text d-block">
                    <i class="fa-solid fa-lock"></i>
                  </div>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="d-flex justify-content-end pt-2">
              <button id="btn-login" type="submit" class="btn btn-primary">
                Login
              </button>
            </div>
          </form>

          <p class="text-center pt-4">
            <small
              >Don't have an account?
              <a href="register.html">Register here!</a></small
            >
          </p>
        </div>
      </div>
    </main>

    <footer id="page-footer"></footer>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
