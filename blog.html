<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple portfolio website template to showcase your work and skills. Stand out from the crowd with a modern and visually appealing portfolio." />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header id="page-header"></header>

    <main id="blog">
      <div class="container">
        <h1 class="text-center pt-4"><i class="fa fa-list mx-2"></i>Blog</h1>
        <div>
          <figure>
            <img
              id="pixabay-logo"
              src="images/pixabay-2.svg"
              alt="Pixabay logo"
            />
            <figcaption>All images provided by Pixabay</figcaption>
          </figure>
        </div>
        <div class="blog-column"></div>
      </div>
    </main>

    <footer id="page-footer"></footer>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/app.js"></script>
    <script src="scripts/blog.js"></script>
  </body>
</html>
